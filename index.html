<!doctype html >
<html lang="en">
   <head>
      <title>Ameos</title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
   </head>
   <body>
      <header class="header">
        <div class="logocontainer">
            <img src="assets/ameoslogo.png" class="logo">
        </div>
      </header>
      <section class="section1">
         <img src="assets/ame11oslogo.png" class="logosection1">
         <img src="assets/ame11osmockup.png" class="mockupsection1">
      </section>
      <section class="section2">
         <div class="content">
            <div class="contentinside">
               <div class="voidylogo">
                  <img src="assets/voidylogo.png" class="voidylogo">
               </div>
               <div class="voidyimage">
                  <img src="assets/voidyimage.png">
               </div>
            </div>
         </div>
      </section>
      <section class="section3">
         <div class="containersection3">
            <img src="assets/apps.png" alt="" class="apps" id="normal">
            <img src="assets/appsmobile.png" alt="" class="apps" id="mobile">
         </div>
      </section>
   </body>
   <script src="script.js"></script>
</html>
